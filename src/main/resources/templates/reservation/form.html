<!DOCTYPE html>
<html lang="kr">
<head>
   {{>/include/header}}
</head>
<body>
{{>/include/navigation}}

<div class="container" id="main">
   <div class="col-md-12 col-sm-12 col-lg-10 col-lg-offset-1">
      <div class="panel panel-default content-main">
          <form name="reservation" method="post" action="/reservations">
              <div class="form-group">
                  <label for="customer">customerName</label>
                  <input class="form-control" id="customerName" name="customerName" placeholder="customerName"/>
              </div>
              <div class="form-group">
                  <label for="title">title</label>
                  <input type="text" class="form-control" id="title" name="title" placeholder="title"/>
              </div>
              <div class="form-group">
                  <label for="option">option</label>
                  <input type="text" class="form-control" id="option" name="option" placeholder="option"/>
              </div>
              <div class="form-group">
                  <label for="quantity">quantity</label>
                  <input type="text" class="form-control" id="quantity" name="titquantityle" placeholder="quantity"/>
              </div>
              <div class="form-group">
                  <label for="contents">contents</label>
                  <textarea name="contents" id="contents" rows="5" class="form-control"></textarea>
              </div>
              <button type="submit" class="btn btn-success clearfix pull-right">make order</button>
              <div class="clearfix" />
          </form>
        </div>
    </div>
</div>

<!-- script references -->
<script src="../js/jquery-2.2.0.min.js"></script>
<script src="../js/bootstrap.min.js"></script>
<script src="../js/scripts.js"></script>
	</body>
</html>
